<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt2 - Day2</title>
    <style>
        /* Style chung cho block boy*/
        .boy{
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            color: red;
        }

        /* Style cho modifier boy--body */
        .boy--body{
            text-decoration: underline;
            color: black;
        }

        /* Style cho element boy_hand */
        .boy_hand{
            color: blue;
            text-transform: initial;
        }
    </style>
</head>
<body>
    <!-- Làm 1 ví dụ về BEM cho block có tên là boy -->
    <div class="boy boy--body">
        <div class="boy_hand">boy hand</div>
        <div class="boy_foot">boy foot</div>
    </div>
    <div class="boy boy--feature">
        <div class="boy_hair">boy hair</div>
        <div class="boy_eye">boy eye</div>
    </div>
</body>
</html>
